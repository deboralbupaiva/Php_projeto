<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Dashboard - Total de Vendas por Produto</h1>
        <p>
            <a href="listar.php" class="btn btn-info">Ver Tabela de Vendas</a> 
            <a href="registrar.php" class="btn btn-primary">Registrar Nova Venda</a>
        </p>

        <div class="card p-4 mt-4">
            <h2 class="card-title">Gráfico de Vendas</h2>
            <canvas id="graficoVendas" height="100"></canvas>
        </div>
        
        <div class="mt-4">
            <h3>Dados Gerados (Para Debug)</h3>
            <p>
                **Labels (Produtos):** `<?php echo htmlspecialchars($labels_json); ?>`<br>
                **Data (Quantidades):** `<?php echo htmlspecialchars($data_json); ?>`
            </p>
        </div>

    </div>

    <script>
        // 4. Recebe os dados do PHP e os armazena em variáveis JavaScript
        // O PHP está 'imprimindo' a string JSON diretamente no script.
        const nomesProdutos = <?php echo $labels_json; ?>;
        const quantidadesVendidas = <?php echo $data_json; ?>;
        
        // Cores bonitas para as barras do gráfico
        const cores = [
            'rgba(255, 99, 132, 0.8)', // Vermelho
            'rgba(54, 162, 235, 0.8)', // Azul
            'rgba(255, 206, 86, 0.8)', // Amarelo
            'rgba(75, 192, 192, 0.8)', // Verde
            'rgba(153, 102, 255, 0.8)', // Roxo
            'rgba(255, 159, 64, 0.8)'  // Laranja
        ];
        
        // 5. Configura e inicializa o gráfico
        const ctx = document.getElementById('graficoVendas').getContext('2d');
        
        new Chart(ctx, {
            type: 'bar', // Tipo de gráfico: Barras
            data: {
                labels: nomesProdutos, // Eixo X: Nomes dos Produtos
                datasets: [{
                    label: 'Total de Unidades Vendidas',
                    data: quantidadesVendidas, // Eixo Y: Total Vendido
                    backgroundColor: cores,
                    borderColor: cores.map(c => c.replace('0.8', '1')), // Versão sólida
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Quantidade Total Vendida'
                        }
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'Totalização de Vendas por Produto'
                    }
                }
            }
        });
    </script>
</body>
</html>
